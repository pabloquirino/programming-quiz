<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Programação</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>
    <!-- SCORE BOARD -->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span></span>%</p>
        <p>Você acertou <span id="correct-answer"></span> de <span id="questions-qty"></span> perguntas</p>
        <button id="restart">restart</button>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number"></span> - <span id="question-text"></span>
        </p>
        <div id="answers-box">
            <!-- <button class="correct-answer"><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button class="wrong-answer"><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button> -->
        </div>
    </div>

    <!-- TEMPLATE ANSWER -->
    <button class="answer-template hide"><span class="btn-letter"></span> <span class="question-answer"></span></button>
</body>
</html>
